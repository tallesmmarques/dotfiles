- default:
  link:
    create: true
    relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.xinitrc: xinitrc
    ~/.config/i3: config/i3/
    ~/.config/bspwm: config/bspwm/
    ~/.config/polybar: config/polybar/
    ~/.config/rofi: config/rofi/
    ~/.config/sxhkd: config/sxhkd/
